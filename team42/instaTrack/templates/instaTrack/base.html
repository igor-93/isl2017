<div id="appContainer">
    <header id="appHeader">
        <div id="appHeaderContent" class="page-container">
            <div class="container-left">
                <a href="/dandli/">
                    <div class="app-logo">
                        <svg class="icon app-icon">
                            <use class="icon_dandli " xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon_dandli"></use>
                        </svg><span class="app-name">Dandli</span>
                    </div>
                </a>
                <a href="/dandli/about" class="header-button">
                    About
                </a>
            </div>
            <div class="container-right">
                {% if user.is_authenticated %}
                <a class="header-button" id="logoutLink" href="/dandli/logout/">Logout</a>
                {% endif %}
                {% if not user.is_authenticated %}
                <a class="header-button" href="/dandli/login/">Login</a>
                {% endif %}
            </div>

        </div>
    </header>

    <main id="appMain">
        {% block content %}
        {% endblock content %}
    </main>
